name: Build, Test and Deploy on AWS
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Execute build and tests
        run: |
          npm install --quiet
          npm run build

      - name: Zip build
        uses: montudor/action-zip@v0.1.0
        with:
          args: zip -qq -r ./release.zip ./dist

      - name: AWS Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v4
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          region: sa-east-1
          application_name: logstore-sa
          environment_name: LogstoreSa-env
          deployment_package: dist
          version_label: ${{ github.sha }}
